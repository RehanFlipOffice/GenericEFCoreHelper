name: Publish NuGet Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack GEFCH.IRepositories
      if: success()
      run: dotnet pack GEFCH.IRepositories/GEFCH.IRepositories.csproj --configuration Release --no-build --output ./nuget

    - name: Pack GEFCH.Repositories
      if: success()
      run: dotnet pack GEFCH.Repositories/GEFCH.Repositories.csproj --configuration Release --no-build --output ./nuget

    - name: Pack GenericEFCoreHelper
      if: success()
      run: dotnet pack GenericEFCoreHelper/GenericEFCoreHelper.csproj --configuration Release --no-build --output ./nuget

    - name: List package files
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: ls -la ./nuget

    - name: Log masked API key
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        NUGET_API_KEY: ${{ secrets.GEFCOREHELPER_APIKEY }}
      run: |
        MASKED_KEY="${NUGET_API_KEY:0:4}****"
        echo "API Key fetched: $MASKED_KEY"

    - name: Publish to NuGet
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        NUGET_API_KEY: ${{ secrets.GEFCOREHELPER_APIKEY }}
      run: dotnet nuget push ./nuget/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json
